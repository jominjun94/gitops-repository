apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eks-manifest
  namespace: argocd
spec:
  destination:
    namespace: eks-manifest
    server: https://kubernetes.default.svc
  project: default
  source:
    path: eks-manifest
    repoURL: https://github.com/jominjun94/service-repository.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true